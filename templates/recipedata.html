<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/recipe.css"/>

</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">home</a></li>
            {% comment %} <li><a href="">recipe</a></li> {% endcomment %}

        </ul>
    </div>
    <div class="procont">

{% for x in data %}

     <div class="container">
        <div class="box">
            <img src="/media/{{x.rec_img}}" alt="">
        </div>
        <div class="content">
            <div class="flex">
                <a href="/"><h2>{{x.rec_name}}</h2> </a>
                {% comment %} <p>{{x.rec_dec}} </p> {% endcomment %}
            </div>

            <button class="btn btn-danger"><a href="/delete/{{x.id}}">Delete</a></button>
        </div>
      </div>

{% endfor %}

</div>

</body>
</html>
